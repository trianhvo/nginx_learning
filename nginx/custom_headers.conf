# Merge and parse values
set $custom_value "Hello";
set $custom_value "${custom_value} from";
set $custom_value "${custom_value} Nginx!";

# Add custom header with merged value
add_header X-Custom-Header $custom_value;

# Parse user agent and set a custom header
set $user_agent $http_user_agent;
if ($http_user_agent ~ "Mozilla") {
    set $user_agent "Mozilla Browser";
}
add_header X-Parsed-User-Agent $user_agent;